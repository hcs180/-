<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>語音辨識系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">

  <h2>瑞珍的語音轉文字與翻譯系統</h2>

  <div class="mb-2">
    <label for="micSelect" class="form-label">選擇麥克風</label>
    <select id="micSelect" class="form-select"></select>
  </div>

  <div class="mb-2">
    <button id="startBtn" class="btn btn-primary me-2">開始錄音(清空文字)</button>
    <button id="continueBtn" class="btn btn-secondary me-2">繼續錄音(保留文字)</button>
    <button id="stopBtn" class="btn btn-danger" disabled>停止錄音</button>
  </div>

  <div class="mb-3">
    <label for="resultText" class="form-label">語音轉文字結果</label>
    <textarea id="resultText" class="form-control" rows="5" placeholder="語音轉文字結果會顯示在這裡" style="font-size: 24px;"></textarea>
  </div>

  <div class="mb-3">
    <label for="fontSizeSelect" class="form-label">文字大小</label>
    <select id="fontSizeSelect" class="form-select w-auto">
      <option value="28px">28px</option>
      <option value="32px" selected>32px</option>
      <option value="36px">36px</option>
      <option value="40px">40px</option>
      <option value="44px">44px</option>
      <option value="48px">48px</option>
      <option value="66px">66px</option>
      <option value="66px">88px</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="langSelect" class="form-label">翻譯語言</label>
    <select id="langSelect" class="form-select w-auto">
      <option value="en">英文</option>
      <option value="ko">韓文</option>
      <option value="ja">日文</option>
      <option value="id">印尼文</option>
      <option value="vi">越南文</option>
      <option value="tl">菲律賓語</option>
    </select>
    <button id="translateBtn" class="btn btn-success ms-2 mt-3 .d-flex justify-content-center">翻譯</button>
  </div>

  <div id="translationResults"></div>

  <p id="statusText" class="text-muted mt-3"></p>

  <button id="playOriginalBtn" class="btn btn-outline-primary mt-3">播放語音轉文字結果</button>

  <script src="app.js"></script>
</body>
</html>
