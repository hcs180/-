<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>語音辨識＋翻譯＋麥克風選擇</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">🎤 即時語音辨識 + 翻譯系統</h2>

  <!-- 麥克風選擇 -->
  <div class="mb-4">
    <label for="micSelect" class="form-label">選擇麥克風：</label>
    <select id="micSelect" class="form-select w-50"></select>
  </div>

  <!-- 錄音與辨識 -->
  <div class="card mb-4">
    <div class="card-body">
      <button id="startBtn" class="btn btn-primary me-2">開始錄音</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>停止錄音</button>

      <label for="fontSizeSelect" class="form-label mt-3">文字大小：</label>
      <select id="fontSizeSelect" class="form-select w-auto d-inline">
        <option value="16px">小</option>
        <option value="24px" selected>中</option>
        <option value="32px">大</option>
      </select>

      <div class="mt-3 border p-3 bg-white rounded" style="min-height: 80px;">
        <p id="resultText" style="font-size: 24px; margin: 0;">（語音轉文字結果會顯示在這裡）</p>
      </div> 

      <button id="playOriginalBtn" class="btn btn-sm btn-outline-primary mt-2">▶️ 播放語音轉文字結果</button>

      <div class="mt-2">
        <strong>狀態：</strong><span id="statusText" class="text-muted">尚未開始</span>
      </div>
    </div>
  </div>

  <!-- 翻譯設定 -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">選擇翻譯語言</h5>
      <select id="langSelect" class="form-select w-25 mb-3">
        <option value="en">英文</option>
        <option value="id">印尼語</option>
        <option value="vi">越南語</option>
        <option value="tl">菲律賓語</option>
      </select>
      <button id="translateBtn" class="btn btn-success">開始翻譯</button>

      <div id="translationResults" class="mt-3"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
