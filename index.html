<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>凱蒂語音幫手</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- 你的 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="kitty-bow.png" alt="Hello Kitty 蝴蝶結" class="logo-icon" /> Kitty小幫手</h1>
  </header>

  <main>
    <textarea id="resultText" placeholder="語音轉文字結果..." rows="8"></textarea>

    <div class="controls">
      <button id="startBtn" class="btn record-btn"><i class="fas fa-microphone"></i> 開始錄音</button>
      <button id="continueBtn" class="btn continue-btn"><i class="fas fa-microphone-alt"></i> 繼續錄音</button>
      <button id="stopBtn" class="btn stop-btn"><i class="fas fa-stop"></i> 停止錄音</button>
      <button id="playOriginalBtn" class="btn play-btn"><i class="fas fa-play"></i> 播放文字</button>
      <button id="translateBtn" class="btn translate-btn"><i class="fas fa-language"></i> 翻譯</button>
      <select id="fontSizeSelect" class="font-size-select" title="調整文字大小">
          <option value="40px">40px</option>
          <option value="45px">45px</option>
          <option value="50px">50px</option>
          <option value="55px">55px</option>
          <option value="60px">60px</option>
          <option value="65px">65px</option>
          <option value="70px">70px</option>
      </select>

      <select id="langSelect" class="language-select">
        <option value="en">英文</option>
        <option value="ko">韓文</option>
        <option value="ja">日文</option>
        <option value="id">印尼文</option>
        <option value="vi">越南文</option>
        <option value="tl">菲律賓語</option>
      </select>
      
      <select id="micSelect" class="mic-select"></select>
    </div>

    <div id="translationResults" class="translation-results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
